
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Page</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    :root{
      --font:#333;
      --font2:#111;
      --accent:rgb(255,120,150);
    }
    body{
      background:linear-gradient(to top right,#6d6da3,#ff53ff,#fe788f,#ffc250,#fdfd67);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      padding:40px 10px;
    }
    .glass{position:fixed;top:0;left:0;width:100%;height:100%;background:#0003;backdrop-filter:blur(50px);z-index:0;}
    .box{
      background:rgba(255,255,255,0.3);backdrop-filter:blur(40px);
      border-radius:15px;z-index:1;width:100%;max-width:420px;padding:25px 20px;
      box-shadow:5px 5px 20px rgba(0,0,0,0.3);transition:transform .3s;
    }
    .box:hover{transform:scale(1.01);}
    .tabs{display:flex;justify-content:space-between;overflow:hidden;border-radius:10px;margin-bottom:20px;}
    .tab{
      flex:1;text-align:center;padding:12px;cursor:pointer;font-weight:500;
      background:#e3e3e3;color:#111;transition:.4s;
    }
    .tab.active{background:#000;color:#fff;}
    .form{width:100%;overflow:hidden;position:relative;}
    .form-inner{
      display:flex;width:200%;transition:transform .6s ease;
    }
    input[type="radio"]{display:none;}
    #show-login:checked ~ .form .form-inner{transform:translateX(-50%);}
    .form-content{width:50%;padding:10px 20px;}
    .form-content h2{text-align:center;margin-bottom:20px;color:#111;}
    .form-box{margin-bottom:15px;}
    .form-box label{display:block;font-size:.9rem;margin-bottom:5px;color:var(--font2);}
    .form-box input{
      width:100%;padding:10px;border-radius:8px;border:1px solid var(--font2);
      transition:.3s;
    }
    .form-box input:focus{border-color:var(--accent);box-shadow:0 0 5px var(--accent);}
    .button{
      width:100%;padding:12px;border-radius:50px;background:#111;color:#fff;
      border:none;cursor:pointer;transition:.3s;font-weight:500;
    }
    .button:hover{background:var(--accent);transform:translateY(-2px);box-shadow:0 4px 10px rgba(0,0,0,0.2);}
    .animate{
      animation:fadeIn .8s ease forwards;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="glass"></div>
  <div class="box animate">
    <input type="radio" name="toggle" id="show-signup" checked>
    <input type="radio" name="toggle" id="show-login">
    <div class="tabs">
      <label for="show-signup" class="tab active" id="signup-tab">Sign Up</label>
      <label for="show-login" class="tab" id="login-tab">Login</label>
    </div>
    <div class="form">
      <div class="form-inner">
        <!-- Signup Form -->
        <div class="form-content" id="signup">
          <h2>Create Account</h2>
          <div class="form-box"><label>First Name</label><input type="text" placeholder="Enter your first name"></div>
          <div class="form-box"><label>Last Name</label><input type="text" placeholder="Enter your last name"></div>
          <div class="form-box"><label>Email</label><input type="email" placeholder="example@email.com"></div>
          <div class="form-box"><label>Password</label><input type="password" placeholder="Create password"></div>
          <button class="button">Sign Up</button>
        </div>
        <!-- Login Form -->
        <div class="form-content" id="login">
          <h2>Welcome Back</h2>
          <div class="form-box"><label>Email</label><input type="email" placeholder="example@email.com"></div>
          <div class="form-box"><label>Password</label><input type="password" placeholder="Enter password"></div>
          <button class="button">Login</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
