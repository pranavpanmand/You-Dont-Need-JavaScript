<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Login & Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff70a6, #ffd670, #a0e7e5, #b4f8c8);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      overflow: hidden;
      position: relative;
      transition: 0.5s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 0;
    }

    .tab {
      width: 50%;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #222;
      padding: 10px 0;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .tab:hover {
      background: rgba(0,0,0,0.1);
    }

    input[type="radio"], input[type="checkbox"] {
      display: none;
    }

    .forms {
      display: flex;
      width: 200%;
      transition: transform 0.6s ease;
    }

    #signup:checked ~ .forms {
      transform: translateX(0);
    }

    #login:checked ~ .forms {
      transform: translateX(-50%);
    }

    form {
      width: 50%;
      padding: 30px;
    }

    .form-title {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .option {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      font-size: 0.9rem;
      border: 1px solid #333;
      width: 100%;
      height: 38px;
      margin: 8px 0;
      border-radius: 50px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #333;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .divider {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      font-weight: lighter;
      color: #333;
      margin: 10px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      height: 1px;
      background-color: #333;
      margin: 0 10px;
      opacity: 0.4;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-box label {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 5px;
    }

    .input-box input {
      height: 40px;
      border: none;
      border-radius: 10px;
      padding-left: 10px;
      background: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      outline: none;
    }

    .input-box input:focus {
      box-shadow: 0 0 10px rgba(255, 120, 150, 0.6);
      background: #fff;
    }

    .btn {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #222, #ff7898);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ff7898, #222);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    .link a {
      color: #ff477e;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .success-msg {
      display: none;
      text-align: center;
      font-weight: 600;
      color: #28a745;
      margin-top: 10px;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #show-success:checked ~ .container .success-msg {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="show-success" hidden>

  <div class="container">
    <input type="radio" name="tab" id="signup" checked>
    <input type="radio" name="tab" id="login">

    <div class="tabs">
      <label class="tab" for="signup">Sign Up</label>
      <label class="tab" for="login">Login</label>
    </div>

    <div class="forms">
      <!-- Sign Up Form -->
      <form>
        <div class="form-title">Create Account</div>
        <div class="option">Continue with Facebook</div>
        <div class="option">Continue with Google</div>
        <div class="divider"><hr>OR<hr></div>

        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="Enter email">
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Create password">
        </div>

        <label for="show-success">
          <button type="button" class="btn">Sign Up</button>
        </label>
        <div class="link">
          <p>Already have an account? <label for="login"><a>Login</a></label></p>
        </div>
      </form>

      <!-- Login Form -->
      <form>
        <div class="form-title">Welcome Back</div>
        <div class="option">Continue with Facebook</div>
        <div class="option">Continue with Google</div>
        <div class="divider"><hr>OR<hr></div>

        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="Enter email">
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Enter password">
        </div>

        <button type="button" class="btn">Login</button>
        <div class="link">
          <p>Don’t have an account? <label for="signup"><a>Sign Up</a></label></p>
        </div>
      </form>
    </div>

    <div class="success-msg">✅ Sign Up Successful! You can now Login.</div>
  </div>
</body>
</html>
